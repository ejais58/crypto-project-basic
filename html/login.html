<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Exchange</title>
    <link rel="shortcut icon" href="/assets/img/bitcoin.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Raleway&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/login.css">
    
</head>
<body>
    <section class="vh-100 bg-image" style="background-image: url(/assets/img/bit_registro.jpg);" >
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                  <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5 text-warning">Iniciar Sesion</h2>
      
                    <form>
                      <div class="form-floating mb-4">
                        <input type="email" class="form-control" id="inputEmailLogin" placeholder="name@example.com">
                        <label for="floatingInput">E-mail</label>
                      </div>
                      <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="inputPassLogin" placeholder="contraseña">
                        <label for="floatingInput">Contraseña</label>
                      </div>
      
                      <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-success btn-warning btn-lg gradient-custom-4 text-body" id="btn-login">Ingresar</button>
                      </div>
                      <div>
                          <a class="label-text" href="">Olvidaste tu contraseña?</a>
                      </div>
                    </form>
                    <!-- JS -->
                    <script src="/assets/js/login_control.js"></script>
                    
      
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
